<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="toggle-wrap">
      <div class="toggle-box">
        <button class="close-btn">
          <i class="fas fa-times fa-x"></i>
        </button>
        <span class="box-title">Choose Voice</span>
        <select class="voice-select"></select>
        <textarea
          class="voice-text"
          rows="7"
          placeholder="Enter the Text..."
        ></textarea>
        <button class="read-btn">Read Text</button>
      </div>
    </div>
    <div class="wrap">
      <div class="title">Speech Text Reader</div>
      <button class="toggle-btn">Toggle Text Box</button>

      <div class="contents">
        <div class="card">
          <img src="img/drink.jpg" />
          <span>I'm thirsty</span>
        </div>
        <div class="card">
          <img src="img/food.jpg" />
          <span>I'm hungry</span>
        </div>
        <div class="card">
          <img src="img/tired.jpg" />
          <span>I'm tired</span>
        </div>
        <div class="card">
          <img src="img/hurt.jpg" />
          <span>I'm hurt</span>
        </div>
        <div class="card">
          <img src="img/happy.jpg" />
          <span>I'm happy</span>
        </div>
        <div class="card">
          <img src="img/angry.jpg" />
          <span>I'm angry</span>
        </div>
        <div class="card">
          <img src="img/sad.jpg" />
          <span>I'm sad</span>
        </div>
        <div class="card">
          <img src="img/scared.jpg" />
          <span>I'm scared</span>
        </div>
        <div class="card">
          <img src="img/outside.jpg" />
          <span>I want to go outside</span>
        </div>
        <div class="card">
          <img src="img/home.jpg" />
          <span>I want to go home</span>
        </div>
        <div class="card">
          <img src="img/school.jpg" />
          <span>I want to go to school</span>
        </div>
        <div class="card">
          <img src="img/grandma.jpg" />
          <span>I want to go to grandmas</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
